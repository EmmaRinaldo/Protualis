<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Protualis - Contact</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body class="font-sans bg-gray-100">
        <!-- Style -->
        <style>
            .label-moved {
                transform: translate(-0.25rem, -2rem);
                font-size: 0.75rem;
                color: #4a5568; /* Couleur du texte du label déplacé */
            }
            .force-margin-left {
                margin-left: 15px; /* Ajoutez la valeur de votre choix */
            }

            h2{
                text-align: center;
            }
        </style>

        <!-- Header -->
        <header class="sticky top-0 z-10">
            <!-- Sticky Navbar -->
            <nav class="bg-green-800 shadow-md p-4">
                <div class="container mx-auto flex items-center justify-between">
                    <a href="index.html"><img src="assets/img/ProTualis_logo.png" alt=""></a>
                    <!-- Navbar Links for Desktop -->
                    <div class="hidden md:flex items-center space-x-4 nav-links">
                        <a href="index.html#faq" class="text-white">FAQ</a>
                        <a href="media.html" class="text-white">MEDIA</a>
                        <a href="contact.html" class="bg-blue-200 rounded-lg p-2">CONTACT</a>
                    </div>
                    <!-- Hamburger Toggle for Mobile -->
                    <button class="md:hidden text-white nav-toggle">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16m-7 6h7">
                            </path>
                        </svg>
                    </button>
                </div>
            </nav>
            <!-- Mobile Menu -->
            <div class="md:hidden fixed top-16 left-0 right-0 bg-green-800 p-4 nav-mobile hidden">
                <a href="index.html#faq" class="text-white">FAQ</a>
                <a href="media.html" class="text-white">MEDIA</a>
                <a href="contact.html" class="bg-blue-200 rounded-lg p-2">CONTACT</a>
            </div>
        </header>
            
        <!-- Main -->
        <main>
            <!-- Formulaire section -->
            <div class="container mx-auto p-4">
                <h2 class="text-2xl font-bold text-coral-400 mb-6">Nous Contacter</h2>
                <form>
                     <div class="grid grid-cols-2 gap-4">
                        <div class="mb-4 relative flex items-center justify-center transition-all transform">
                            <label for="nom" class="block text-sm font-medium absolute force-margin-left text-green-800" id="nom-label">
                                Nom <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="text"
                                id="nom"
                                name="nom"
                                class="mt-1 p-2 w-full border rounded-md bg-blue-200"
                                required
                                onfocus="handleInputFocus('nom', 'nom-label')"
                                onblur="handleInputBlur('nom', 'nom-label')"
                            />
                        </div>
                        <div class="mb-4 relative flex items-center justify-center transition-all transform">
                            <label for="prenom" class="block text-sm font-medium absolute force-margin-left text-green-800" id="prenom-label">
                                Prénom <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="text"
                                id="prenom"
                                name="prenom"
                                class="mt-1 p-2 w-full border rounded-md bg-blue-200"
                                required
                                onfocus="handleInputFocus('prenom', 'prenom-label')"
                                onblur="handleInputBlur('prenom', 'prenom-label')"
                            />
                        </div>
                        <div class="mb-4 col-span-2 relative flex items-center justify-center transition-all transform">
                            <label for="email" class="block text-sm font-medium absolute force-margin-left text-green-800" id="email-label">
                                Adresse mail <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                class="mt-1 p-2 w-full border rounded-md bg-blue-200"
                                required
                                onfocus="handleInputFocus('email', 'email-label')"
                                onblur="handleInputBlur('email', 'email-label')"
                            />
                        </div>
                        <div class="mb-4 col-span-2 relative flex items-center justify-center transition-all transform">
                            <label for="subject" class="block text-sm font-medium absolute force-margin-left text-green-800" id="subject-label">
                                Sujet <span class="text-red-500">*</span>
                            </label>
                            <select
                                id="subject"
                                name="subject"
                                class="mt-1 p-2 w-full border rounded-md bg-blue-200"
                                required
                                onfocus="handleInputFocus('subject', 'subject-label')"
                                onblur="handleInputBlur('subject', 'subject-label')"
                            >
                                <option class="bg-white text-sm font-medium text-green-800" value="" disabled selected></option>
                                <option class="bg-white text-sm font-medium text-green-800" value="option1">Option 1</option>
                                <option class="bg-white text-sm font-medium text-green-800" value="option2">Option 2</option>
                                <option class="bg-white text-sm font-medium text-green-800" value="option3">Option 3</option>
                                <option class="bg-white text-sm font-medium text-green-800" value="option4">Option 4</option>
                            </select>
                        </div>
                
                        <div class="mb-4 col-span-2 relative flex  transition-all transform">
                            <label for="message" class="block text-sm font-medium absolute force-margin-left mt-3 text-green-800" id="message-label">
                                Écrivez votre message ... 
                                <span class="text-red-500">*</span>
                            </label>
                            <textarea
                                id="message"
                                name="message"
                                rows="4"
                                class="mt-1 p-2 w-full border rounded-md bg-blue-200"
                                required
                                onfocus="handleInputFocus('message', 'message-label')"
                                onblur="handleInputBlur('message', 'message-label')"
                            ></textarea>
                        </div>
                        <div class="col-span-2">
                            <button type="submit" class="bg-blue-200 p-2 rounded-md text-green-800 font-medium">Envoyer</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-green-800 text-white p-8">
            <div class="container mx-auto grid grid-cols-1 md:grid-cols-4 gap-8">
                <div class="md:col-span-1">
                    <a href="index.html"><img src="assets/img/ProTualis_logo.png" alt="" class="h-16"></a>
                </div>
                <div class="md:col-span-3 grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <a href="#" class="text-gray-300 hover:text-white">Accueil</a>
                    </div>
                    <div>
                        <a href="#" class="text-gray-300 hover:text-white">À propos</a>
                    </div>
                    <div>
                        <a href="#" class="text-gray-300 hover:text-white">Contact</a>
                    </div>
                </div>
            </div>
        
            <div class="container mx-auto flex justify-between mt-4">
                <div>
                    <p class="text-sm">&copy; 2023 Votre Entreprise. Tous droits réservés.</p>
                </div>
                <div>
                    <a href="mentions-legales.html" class="text-sm text-gray-300 hover:text-white">Politique de confidentialité</a>
                </div>
                <div class="md:col-span-1 flex flex-col items-end">
                    <p class="text-sm mb-2">Suivez-nous:</p>
                    <div class="flex space-x-4">
                    <a href="#" class="text-gray-300 hover:text-white">
                        f
                    </a>
                    <a href="#" class="text-gray-300 hover:text-white">
                        ff
                    </a>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Script -->
        <script src="assets/js/script.js"></script>
    </body>
</html>
